  <body>

  <script>
    var welcome = {
      type: 'html-keyboard-response',
      stimulus: "研究にご参加いただきありがとうございます。"+
      // "<br>"+
      // "<br>"+
      // "<br>"+
      "<br>よろしければSを押してください",
      choices:['s']
    };
    var fullscreen = {
      type: 'fullscreen',
      message: '<p class = "flip_text">以下のボタンをクリックすると，画面は全画面表示に切り替わります。実験中は，邪魔にならない様に一定時間経過するとカーソルを隠す設定にしています。カーソルは動かすと再度表示されます。実験を途中で辞めたい場合はEscキーを押してください。</p>',
      button_label: "全画面表示に切り替え",
      fullscreen_mode: true
    };
    var par_info = {};
    var par_id = {
      type: 'survey-text',
      questions: [
        {prompt: '<p class="center">参加者IDを入力してください<p>', columns: 3, required: true, name: 'participantID'},
      ],
      button_label: '次へ',
      on_load: function(trial){
         var element_id = document.getElementById('input-0');
         element_id.type = 'number';
      },
      on_finish: function(data){
        par_info.id = data.response.participantID;
        console.log(par_info.id);
      }
    };
    var age = {
      type: 'survey-text',
      questions: [
        {prompt: '年齢を入力してください', columns: 2, required: true, name: 'age'},
      ],
      button_label: '次へ',
      on_load: function(trial){
         var element_age = document.getElementById('input-1');
         element_age.type = 'number';
      }
    };
    var gender = {
      type: 'survey-multi-choice',
      questions: [
        {prompt: "性別を選択してください", options: ['男性', '女性'], required: false, horizontal: true, name: 'gender'},
      ],
      button_label: '次へ',
    };

    var pre_test = {
      timeline: [fixation, flip1, flip2, flip3, flip4, question, judgement],
      timeline_variables: stim_test3,
      randomize_order:true
    }

    var instruction_main = {
      type: 'html-keyboard-response',
      stimulus: "それでは本番です。よろしければ[スペース]を押してください。",
      choices:[' ']
    }

    //0 <= setSelector(int) <= 7
    var setSelector = Math.floor(Math.random() * 8);
    switch (setSelector) {
      case 0:
        var main_stim = stimulus0;
        break;

      case 1:
        var main_stim = stimulus1;
        break;

      case 2:
        var main_stim = stimulus2;
        break;

      case 3:
        var main_stim = stimulus3;
        break;
      case 4:
        var main_stim = stimulus4;
        break;
      case 5:
        var main_stim = stimulus5;
        break;
      case 6:
        var main_stim = stimulus6;
        break;
    }

    var main_test = {
      timeline: [fixation, flip1, flip2, flip3, flip4, question, judgement],
      timeline_variables: main_stim,
      randomize_order:true,
      on_load: function(trial){
        console.log(setSelector);
      }
    }

    var end_message = {
      type: 'html-keyboard-response',
      stimulus: "スペースを押してください。実験を終了します。[Ecs]キーを押してフルスクリーンモードを解除した後、ウィンドウを閉じてください。",
      choices:[' ']
     }

    const NotChrome = {
        type: 'html-keyboard-response',
        stimulus: '申し訳ありません。このブラウザでは実施できません。Chromeにて実施してください。',
        choices: jsPsych.NO_KEYS,
        on_finish: function (data) {
            jsPsych.endExperiment('');
        }
    };
    const NotPC = {
        type: 'html-keyboard-response',
        stimulus: '申し訳ありません。スマートフォンでは実施できません。パソコンにて実施してください。',
        choices: jsPsych.NO_KEYS,
        on_finish: function (data) {
            jsPsych.endExperiment('');
        }
    };

    var timeline = [];

    var brName = platform.name.toLowerCase();
    var osName = platform.os.toString().toLowerCase();
    if(brName.indexOf("chrome") !== -1) {
      if(osName.indexOf("android") !== -1 | osName.indexOf("ios") !== -1) {
        timeline.push(NotPC);
      }
      else {
        // timeline.push(welcome);
        timeline.push(par_id);
        // timeline.push(age);
        // timeline.push(gender);
        timeline.push(informedConsent);
        timeline.push(fullscreen);
        timeline.push(pre_test);
        // timeline.push(instruction_main);
        // timeline.push(main_test);
        timeline.push(end_message);
      }
    }
    else {
      timeline.push(NotChrome);
    }

    var exp_id = year +'_'+ month +'_'+ date + par_info;

    jsPsych.init({
      timeline: timeline,
      on_finish: function(){
         jsPsych.data.addProperties(["finish"]);
      },
      on_close: function(){
         jsPsych.data.addProperties(par_info);
         // jsPsych.data.get().ignore('trial_index').ignore('time_elapsed').ignore('question_order').ignore('internal_node_id').ignore('view_history').ignore('success').localSave('csv', par_info.id +'_'+ exp_day +'.csv');
         // firebase.database().ref(exp_id).set({
         //   data: jsPsych.data.get().values()
         // })
      }
    });
  </script>
